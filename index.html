<!DOCTYPE html>
<html>
<head>
  <title>CV</title>
  <link rel="icon" type="image/png" href="/react-logo.png" />
  <script>
    window.onload = function() {
      setTimeout(function() {
        var link = document.createElement('a');
        link.href = 'CV.pdf'; 
        link.click();
        setTimeout(function() {
          window.close();
        }, 6000); 
      }, 3000); 
    };
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Thanks for your interest in my CV!</h1>
  <p>The download will start soon and then this window will close automatically</p>
</body>
</html>
